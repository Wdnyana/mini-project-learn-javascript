<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <title>The Character</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- css style -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/css-reset.css" />
  </head>
  <body>
    <!-- header navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container">
          <a class="navbar-brand p-0" href="#"
            >The <span class="sub-brand">Character</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav my-3 ms-2">
              <li class="nav-item my-2">
                <a class="nav-link active" href="#"
                  >Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link" href="#character">Character</a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link" href="#inputed">Result Input</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of header navbar -->

    <!-- section hero banner -->
    <section id="hero" class="hero">
      <div class="container">
        <div class="row gy-5">
          <div
            class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start"
          >
            <h2 class="hero-title"></h2>
            <p class="hero-text"></p>
            <div class="d-flex justify-content-center justify-content-lg-start">
              <a
                href="#character"
                class="btn btn-outline-primary btn-get-started"
              ></a>
            </div>
          </div>
          <div id="about" class="col-lg-6 order-1 order-lg-2">
            <img
              src="assets/img/hero-image.png"
              class="img-fluid w-100"
              alt=""
              data-aos="zoom-out"
              data-aos-delay="100"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- end of section hero banner -->

    <!-- the character content -->
    <section id="character" class="character mb-5 py-5 bg-primary">
      <div class="container">
        <h2 class="character-title text-center mb-4"></h2>

        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="false"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active dot"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              class="dot"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              class="dot"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              class="dot"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="4"
              class="dot"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="5"
              class="dot"
              aria-label="Slide 6"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/img/character-1.png"
                class="d-block w-100 mx-auto img-fluid"
                alt="character 1"
              />
              <div class="carousel-caption d-md-block">
                <h5 class="caption-title"></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/character-2.png"
                class="d-block w-100 mx-auto img-fluid"
                alt="character 2"
              />
              <div class="carousel-caption d-md-block">
                <h5 class="caption-title"></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/character-3.png"
                class="d-block w-75 mx-auto img-fluid"
                alt="character 3"
              />
              <div class="carousel-caption d-md-block">
                <h5 class="caption-title"></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/character-4.png"
                class="d-block w-50 mx-auto img-fluid"
                alt="character 4"
              />
              <div class="carousel-caption d-md-block">
                <h5 class="caption-title"></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/character-5.png"
                class="d-block w-50 mx-auto img-fluid"
                alt="character 5"
              />
              <div class="carousel-caption d-md-block">
                <h5 class="caption-title"></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/character-6.png"
                class="d-block w-50 mx-auto img-fluid"
                alt="character 6"
              />
              <div class="carousel-caption d-md-block">
                <h5 class="caption-title"></h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <!-- end of the character content -->

    <!-- form input character -->
    <section id="input-character" class="input-character mb-5">
      <div class="container">
        <div class="row gy-5">
          <div class="input-content">
            <h2 class="input-title text-center pt-2 pb-3"></h2>
            <div
              class="col-lg-12 d-flex flex-column justify-content-center align-items-center text-center"
            >
              <form id="form-input">
                <div class="msg"></div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="user-input"
                    placeholder="Enter your Name"
                  />
                  <label class="form-label" for="user-input"></label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="chaaracter-name"
                    placeholder="Enter name of Character"
                  />
                  <label class="form-label" for="chaaracter-name"></label>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-75 p-2 my-3 btn-submit-form"
                ></button>
              </form>
            </div>
            <div
              class="mt-3 col-lg-12 d-flex flex-column justify-content-center align-items-center text-center"
            >
              <!-- <ul id="users"></ul> -->
              <table id="inputed" class="table bg-primary text-white mt-5">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="result"></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of input character -->

    <!-- footer -->
    <footer class="py-3 bg-primary">
      <div class="container-fluid">
        <div class="text-center p-3 text-white text-footer">
          © 2040 Copyright:
          <a class="text-white sub-text-footer" href="#top"></a>
        </div>
      </div>
    </footer>
    <!-- end of footer -->
    <!-- link javascript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/dom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
